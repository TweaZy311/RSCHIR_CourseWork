<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{../static/panel.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Админ-панель</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Auto Serivce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Главная <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Личный кабинет</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">О нас</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="apps__table">
        <h1>ЗАЯВКИ</h1>
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">Пользователь</th>
                <th scope="col">Услуга</th>
                <th scope="col">Дата</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getEmail()}"></td>
                <td>
                    <span th:each="eachApplication : ${user.applicationList}">
                        <span th:text="${eachApplication.getMaintenance()}"></span>
                        <br/>
                    </span>
                </td>
                <td>
                    <span th:each="eachApplication : ${user.applicationList}">
                        <span th:text="${eachApplication.getDate()}"></span>
                        <br/>
                    </span>
                </td>
            </tr>
            <!--            <tr th:each="eachApplication : ${applications}">-->
            <!--                <th th:text="${eachApplication.getId()}"></th>-->
            <!--                <td th:text="${eachApplication.getMaintenance()}"></td>-->
            <!--                <td th:text="${eachApplication.getDate()}"></td>-->
            <!--                <td th:text="${eachApplication.getUser()}"></td>-->
            <!--            </tr>-->
            </tbody>
        </table>
    </div>

    <div class="users__table">
        <h1>ПОЛЬЗОВАТЕЛИ</h1>
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">Почта</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Роль</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getRole()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="services__table">
        <h1>УСЛУГИ</h1>
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Название</th>
                <th scope="col">Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="maintenance : ${maintenances}">
                <th th:text="${maintenance.getId()}"></th>
                <td th:text="${maintenance.getName()}"></td>
                <td th:text="${maintenance.getPrice()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <h1>Добавить новую услугу</h1>
            <form method="post" th:action="@{/admin/panel}" th:object="${newMaintenance}">
                <div class="form-group">
                    <label for="name">Название:</label>
                    <input type="text" th:field="*{name}" id="name" name="name" class="form-control form-control-lg"
                           required>
                </div>
                <div class="form-group">
                    <label for="price">Цена:</label>
                    <input type="text" th:field="*{price}" id="price" name="price"
                           class="form-control form-control-lg"
                           required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Добавить</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
